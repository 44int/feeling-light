<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>feeling-light</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/stylesheets/bootstrap.css">
</head>
<body>

  <input type="button" value="RED" onclick="sendWithColor('red');">
  <input type="button" value="BLUE" onclick="sendWithColor('blue');">
  <input type="button" value="GREEN" onclick="sendWithColor('green');">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/color/jquery.color-git.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/chat.js"></script>
  <script src="/javascripts/jquery.jplayer.min.js"></script>

  <div id="jplayer" class="jp-jplayer"></div>
  
  <script type="text/javascript">
    $(document).ready(function(){
        $("#jplayer").jPlayer({
            ready: function () {
                $(this).jPlayer("setMedia", {
                    mp3: "bgm/pon.mp3"
                });
            },
            swfPath: "js"
        });
    });
  </script>

</body>
</html>
